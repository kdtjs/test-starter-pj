name: ci

on:
    push:
        branches: [main]
    pull_request:
    workflow_dispatch:

jobs:
    ci:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
              with:
                  submodules: recursive

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: lts/*

            - name: Install pnpm
              uses: pnpm/action-setup@v2
              with:
                  version: latest

            - name: Install dependencies
              run: pnpm install

            - name: Lint
              run: pnpm lint

            - name: Build
              run: pnpm build

            - name: Test
              run: pnpm coverage

    set_status:
        runs-on: ubuntu-latest
        permissions:
            statuses: write
        steps:
            - uses: ouzi-dev/commit-status-updater@v2
              with:
                  status: ${{ job.status }}
                  context: ${{ job.name }}
                  url: ${{ github.event.workflow_run.html_url }}
