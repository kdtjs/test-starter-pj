name: ci

on:
    push:
        branches: [main]
    pull_request:
    workflow_dispatch:

jobs:
    ci:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
              with:
                  submodules: recursive

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: lts/*
                  cache: pnpm

            - name: Install dependencies
              run: pnpm install

            - name: Lint
              run: pnpm lint

            - name: Build
              run: pnpm build

            - name: Test
              run: pnpm coverage
